<div class="hero bg-base-300 min-h-200">
    <div class="hero-content flex-col lg:flex-row-reverse fade-in" [class.loaded]="loader()">
        <!-- <div class="card card-side shadow-xl"> -->
        <div class="text-center lg:text-center p-10">
            <h1 class="text-4xl">Deixe seu contato</h1>
            <p class="py-6">
                Temos a solução ideal para sua empresa! <br><br>
                Horário comercial: <br>Segunda à sexta: 08h às 18h. Sábado das 08h às 12h
            </p>
            <!-- <div class="card w-full max-w-sm shrink-0"> -->
            <div class="card-body gap-4">

                <label class="floating-label row justify-content-6">
                    <input type="text" placeholder="Nome" class="input input-md" />
                    <span>Nome</span>
                </label>
                <label class="floating-label row justify-content-6">
                    <input type="text" placeholder="E-mail" class="input input-md" />
                    <span>E-mail</span>
                </label>
                <label class="floating-label row justify-content-6">
                    <input type="text" placeholder="Telefone" class="input input-md" />
                    <span>Telefone</span>
                </label>
                <label class="floating-label row justify-content-6">
                    <input type="text" placeholder="Cidade" class="input input-md" />
                    <span>Cidade</span>
                </label>
                <label class="floating-label row justify-content-6">
                    <textarea placeholder="Mensagem" class="textarea textarea-md"></textarea>
                    <span>Mensagem</span>
                </label>

                <button class="btn f-btn  mt-4">Enviar</button>
            </div>
            <!-- </div> -->
        </div>
        <img src="https://www.fantury.com.br/wp-content/uploads/2019/11/img-contato.png" alt="contato-img" width="400"
            height="400" />
        <!-- </div> -->
    </div>
</div>
